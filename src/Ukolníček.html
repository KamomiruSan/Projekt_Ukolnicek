<!DOCTYPE html>
<html>
<head>
    <title>Ukol-projekt</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="Vzhled.css">
</head>
<body>
<div class="body" >
    <div class="container">
        <h1 class="display-2 text-center">ToDO list</h1>
        <div class="row">
            <form id="form" class="col-lg-6 col-8 mx-auto">
                <div class="input-group">
                    <input id="myInput" class="form-control" value="Zadej ukol">
                    <span>
                        <button onclick="newElement()" id="btn" type="button" class="btn btn-primary" >Potvrdit</button>
                    </span>
                </div>
            </form>
        </div>
        <div class="row1" >
            <ul id="myUL">
            </ul>
        </div>

    </div>
</div>
<script>

    var myNodelist = document.getElementsByTagName("LI");
    var i;
    for (i = 0; i < myNodelist.length; i++) {
        var span = document.createElement("SPAN");
        var txt = document.createTextNode("\u00D7");
        span.className = "close";
        span.appendChild(txt);
        myNodelist[i].appendChild(span);
    }
    var close = document.getElementsByClassName("close");
    var i;
    for (i = 0; i < close.length; i++) {
        close[i].onclick = function() {
            var div = this.parentElement;
            div.style.display = "none";
        }
    }
    function newElement() {
        var li = document.createElement("li");
        var inputValue = document.getElementById("myInput").value;
        var t = document.createTextNode(inputValue);
        li.appendChild(t);
        if (inputValue === '') {
            alert("Musí být vyplněno!");
        } else {
            document.getElementById("myUL").appendChild(li);
        }
        document.getElementById("myInput").value = "";

        var span = document.createElement("SPAN");
        var txt = document.createTextNode("\u00D7");
        span.className = "close";
        span.appendChild(txt);
        li.appendChild(span);

        for (i = 0; i < close.length; i++) {
            close[i].onclick = function() {
                var div = this.parentElement;
                div.style.display = "none";
            }
        }
    }
</script>
</body>
</html>
